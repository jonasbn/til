name: Markdownlint Action
on: push

jobs:
  build:
    name: Markdownlint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4
    - uses: nosborn/github-action-markdown-cli@v3.5.0
      name: Markdownlint
      with:
        files: .
        config_file: ".markdownlint.json"
